<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Notes App</h1>
    <p>Take, edit, and organize notes. Data is stored in MongoDB.</p>
  </header>

  <main>
    <section aria-labelledby="create-note-heading">
      <h2 id="create-note-heading">Create a new note</h2>

      <form id="note-form" novalidate>
        <div class="form-group">
          <label for="title">Title<span aria-hidden="true">*</span></label>
          <input
            id="title"
            name="title"
            type="text"
            required
            minlength="3"
            maxlength="100"
          />
          <small class="hint">3â€“100 characters</small>
        </div>

        <div class="form-group">
          <label for="content">Content<span aria-hidden="true">*</span></label>
          <textarea
            id="content"
            name="content"
            rows="4"
            required
            minlength="5"
            maxlength="5000"
          ></textarea>
          <small class="hint">At least 5 characters</small>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <input
            id="category"
            name="category"
            type="text"
            maxlength="50"
            placeholder="e.g., School, Work, Personal"
          />
        </div>

        <div class="form-group checkbox-group">
          <input
            id="isPinned"
            name="isPinned"
            type="checkbox"
          />
          <label for="isPinned">Pin this note</label>
        </div>

        <div
          id="form-errors"
          class="error-messages"
          aria-live="polite"
          role="alert"
        ></div>

        <button type="submit">Save note</button>
      </form>
    </section>

    <section aria-labelledby="notes-list-heading" class="notes-section">
      <h2 id="notes-list-heading">Your notes</h2>
      <div id="notes-container" class="notes-container" aria-live="polite">
      </div>
    </section>
  </main>

  <footer>
    <p>Final project notes app ---- MongoDB + Express + Javascript  ---- George Small, Fatih Illeez, Mark Noonan</p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
